# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with: 
          lfs: false
      - name: sudo apt-get install -y tree
        run: |
          sudo apt-get update
          sudo apt-get install -y tree
      - name: tree
        run: |
          tree -Lps 3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: jekyll build
        run: |
          # Avoid: Error: Permission denied @ dir_s_mkdir - /srv/jekyll/_site
          pwd
          ls -al
          id
          sudo chmod 666 Gemfile.lock
          ls -al
          echo "Docker steps"
          docker run --rm jekyll/jekyll:4 id
          docker rm -f jekyll || true
          docker run --name jekyll -v .:/srv/jekyll jekyll/jekyll:4 jekyll build --destination /tmp/_site
          echo "Step RM _site"
          rm -rf _site
          echo "STEP CP site"
          docker cp jekyll:/tmp/_site _site
          ls -al _site

      - name: tree _site
        run: |
          tree -Lps 3 _site
      - name: actions/upload-pages-artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
